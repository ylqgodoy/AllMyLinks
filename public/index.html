        <style>
            * {
                background-color: #000000;
            }

            body {
                opacity: 0;
                transition: opacity 2s;
                -webkit-transition: opacity 2s;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 90vh;
                margin: 0;
                background-color: #000000;
                background: url('images/background.png') no-repeat center center fixed;
                background-size: cover;
                color: white;
                font-family: monospace;
            }

            .container {
                text-align: center;
                border-radius: 27px;
                padding: 35px 15px;
            }

            .profile-card img {
                border-radius: 50%;
                width: 220px;
                height: 220px;
            }

            .profile-card p {
                margin: 0.5em 0;
                color: #7669da;
                text-shadow: 0px 0px 16.5px #7669da;
            }

            .profile-card a {
                color: white;
                text-shadow: 0px 0px 16.5px white;
            }

            .large-text {
                font-size: 3.5rem;
                font-weight: bold;
                color: rgb(255, 0, 0);
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                animation: rgbText 3s infinite;
                margin-top: -150px;
            }

            @keyframes rgbText {
                0% { color: rgb(255, 0, 0); }
                33% { color: rgb(0, 255, 0); }
                66% { color: rgb(0, 0, 255); }
                100% { color: rgb(255, 0, 0); }
            }

            @media (max-width: 769px) {
                .large-text {
                    font-size: 1.8rem; 
                }
            }

            @media (min-width: 768px) and (max-width: 991px) {
                .large-text {
                    font-size: 2.5rem; 
                }
            }

            #overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.85);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                backdrop-filter: blur(30px);
                -webkit-backdrop-filter: blur(30px);
                transition: opacity 0.5s ease-in-out;
            }

            #overlay.fade-out {
                opacity: 0;
                visibility: hidden;
            }

            #enter-text {
                font-size: 3rem;
                color: rgba(255, 255, 255, 0.9);
                text-align: center;
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.7), 0 0 30px rgba(255, 255, 255, 0.5);
                cursor: pointer;
                transition: text-shadow 0.3s ease;
            }

            #enter-text:hover {
                text-shadow: 0 0 25px rgba(255, 255, 255, 0.9), 0 0 45px rgba(255, 255, 255, 0.7);
            }

            footer {
                position: fixed;
                bottom: 60px;
                width: 100%;
                text-align: center;
                color: white;
                font-size: 1.2rem;
                text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(255, 0, 0, 0.6);
            }

            .profile-container {
                margin-top: 80px;
                display: flex;
                flex-wrap: nowrap;
                overflow-x: auto;
                gap: 20px;
            }

            .profile-card {
                flex: 0 0 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
            }

            @media (min-width: 768px) {
                .profile-container {
                    overflow-x: visible;
                }

                .profile-card {
                    flex: 0 0 auto;
                    display: block;
                    text-align: center;
                }
            }

            @media (max-width: 767px) {
                .profile-card img {
                    width: 150px;
                    height: 150px;
                }
            }

            #ping{
                height: 50vh;
            }
        </style>
